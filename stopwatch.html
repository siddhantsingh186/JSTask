<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stopwatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stopwatch.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200&family=Poppins:ital,wght@1,100&family=Righteous&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200&family=Cinzel&family=Poppins:ital,wght@1,100&family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <h1>Stop Watch</h1>
            <div id="time">
                <span class="digit" id="hour">
                  00</span>
                <span class="text">Hr</span>
                <span class="digit" id="minute">
                  00</span>
                <span class="text">Min</span>
                <span class="digit" id="second">
                  00</span>
                <span class="text">Sec</span>
                <span class="digit" id="milliSec">
                  00</span>
                <span class="text">Ms</span>
            </div>

            <div id="buttons">
                <button class="btn" id="start">
                  Start</button>
                <button class="btn" id="stop">
                  Stop</button>
                <button class="btn" id="reset">
                  Reset</button>
                <button class="btn" id="lap">
                  Lap</button>
            </div>
            
            <div id="laps">
                <h2>Laps</h2>
                <ul id="lapList">
                </ul>
            </div>
        </div>
        <script src="stopwatch.js" async defer></script>
    </body>
</html>
